<app-header/>
<main>
    <ul id="users">
        @for (user of users; track user.id) {
        <li>
            <app-user [user]="user" (select)="onSelectUser($event)" [selected]="selectedUserId === user.id"/>
        </li>
        } 
        <!-- Old Angular Version Support -->
         <!-- <li *ngFor="let user of users">
            <app-user [user]="user" (select)="onSelectUser($event)"/>
        </li> -->
    </ul>

    @if (selectedUser) {
        <app-tasks [name]="selectedUser.name" [id]="selectedUser.id"/>
    } @else {
        <p id="fallback">Select a user to see their tasks</p>
    }
        <!-- Old Angular Version Support -->
        <!-- <app-tasks *ngIf="selectedUser; else fallback" [name]="selectedUser!.name"/>
        <ng-template #fallback>
            <p id="fallback">Select a user to see their tasks</p>
        </ng-template> -->
    
</main>
